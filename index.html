    <style>
      /* Welcome screen */
      .welcome-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 50%, rgba(239, 68, 68, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(220, 38, 38, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(254, 202, 202, 0.4) 0%, transparent 50%),
          repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(239, 68, 68, 0.05) 10px,
            rgba(239, 68, 68, 0.05) 20px
          ),
          repeating-linear-gradient(
            -45deg,
            transparent,
            transparent 15px,
            rgba(220, 38, 38, 0.03) 15px,
            rgba(220, 38, 38, 0.03) 30px
          ),
          linear-gradient(135deg, #fef2f2, #fee2e2);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out;
        animation: backgroundShift 6s ease-in-out infinite alternate;
      }
      
      /* Animated background pattern */
      @keyframes backgroundShift {
        0% {
          background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%, 0% 0%, 0% 0%;
        }
        100% {
          background-position: 20% 20%, 80% 80%, 30% 70%, 10px 10px, -10px -10px, 0% 0%;
        }
      }
      
      /* Add floating particles effect */
      .welcome-screen::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(239, 68, 68, 0.1) 2px, transparent 2px),
          radial-gradient(circle at 80% 80%, rgba(220, 38, 38, 0.15) 1px, transparent 1px),
          radial-gradient(circle at 40% 40%, rgba(254, 202, 202, 0.1) 1.5px, transparent 1.5px),
          radial-gradient(circle at 70% 10%, rgba(239, 68, 68, 0.08) 2px, transparent 2px),
          radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.12) 1px, transparent 1px);
        background-size: 60px 60px, 80px 80px, 100px 100px, 120px 120px, 90px 90px;
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px) translateX(0px);
        }
        25% {
          transform: translateY(-10px) translateX(5px);
        }
        50% {
          transform: translateY(-5px) translateX(-3px);
        }
        75% {
          transform: translateY(-15px) translateX(2px);
        }
      }
      .welcome-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #root {
        opacity: 0;
        transition: opacity 0.8s ease-in;
      }
      #root.loaded {
        opacity: 1;
      }
      
      /* Performance optimizations */

        will-change: transform;
      }
      
      /* Line clamp utility for mobile */
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      @media (min-width: 640px) {
        .sm\:line-clamp-none {
          display: block;
          -webkit-line-clamp: unset;
          -webkit-box-orient: unset;
          overflow: visible;
        }
      }
      
      /* Accessibility improvements */

        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        const root = document.getElementById("root");
